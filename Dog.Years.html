<script>
  const myAge = 31;
  // constanta
  let earlyYears = 2; // variabila
  earlyYears *= 10.5;
  let laterYears = myAge - 2;
  laterYears *= 4;
  console.log(
    "Early dog Years are " + earlyYears + "\n Later dog Years are " + laterYears
  );
  // Early dog Years are 21 Later dog Years are 116
  let myAgeInDogYears = earlyYears + laterYears;
  let myName = "GUTU";
  console.log(myName.toLowerCase());
  console.log(
    `My name is ${myName}. I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years.`
  );
</script>
